<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <span class="icon-close">
        <ion-icon name="close"></ion-icon>
    </span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="login.php" method="post">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="email"></ion-icon>
                </span>
                <input type="email" name="user" placeholder="" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="password"></ion-icon>
                </span>
                <input type="password" name="pass" placeholder="" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" name="submit" value="Login" class="bth">Login</button>
            <div class="login-register">
                <p>Don't have an account? <a href="register.html" class="register-link">Register</a></p>
            </div>
        </form>
    </div>
    
</div>

<script src="script.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
