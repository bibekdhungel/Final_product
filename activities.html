<style>
/* Styles for the children activities form */
.medform {
    position: relative;
    width: 25%; /* Adjust width as needed */
    height: 500px; /* Adjust height as needed */
    background: #ccc; /* Same as upload medical certificate form */
    border: 2px solid #320326; /* Same as upload medical certificate form */
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0, 0, 0, .5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transform: scale(1);
    transition: transform .5s ease, height .2s ease;
    margin: auto; /* Center horizontally */
}

.medform h2 {
    font-size: 2em;
    color: #4d0b5c; /* Same as upload medical certificate form */
    text-align: center;
    position: relative; /* Position header within the form box */
    top: 10px; /* Adjust vertical position */
}

.input-box {
    position: relative;
    width: 100%;
    height: 50px;
    border-bottom: 2px solid #4d0b5c; /* Same as upload medical certificate form */
    margin: 30px 0;
}

.input-box input {
    width: calc(100% - 110px); /* Adjust width to leave space for the label and input box */
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1em;
    color: #4d0b5c;
    font-weight: 600;
    padding: 0 35px 0 5px;
}

.input-box label {
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    font-size: 1em;
    color: #4d0b5c;
    font-weight: 500;
    pointer-events: none;
    transition: .5s;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
    top: -5px;
}

.submit {
    width: 100%;
    height: 45px;
    background: #4d0b5c; /* Same as upload medical certificate form */
    border: none;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
    color: #ffffff;
    font-weight: 500;
}

/* Close button styles */
.close-btn {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 24px;
    color: purple;
    cursor: pointer;
}
