    body {

    .month {

    }

    th {

    td {
        text-align: center;

        cursor: pointer;
    }

        td:hover {
            background-color: #af9eb3;
        }

        td.has-event {
    background-color: #2ecc71;
    color: #fff;
    font-weight: bold;
}



    #prevMonth, #nextMonth {
        margin: 5px;
        padding: 6px 12px;
        font-size: 14px;
        cursor: pointer;
        background-color: #4d0b5c;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

        #prevMonth:hover, #nextMonth:hover {
            background-color: #6a1c7a;
        }




        .complete {
background: #4d0b5c;
}
.navigation a {
position: relative;
font-size: 1.1em;
color: #ffffff;
text-decoration: none;
font-weight: 500;
margin-left: 40px;
}
.navigation a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 100%;
        height: 3px;
        background: #ffffff;
        border-radius: 5px;
        transform-origin: right;
        transform: scaleX(0);
        transition: transform .5s;
    }

    .navigation a:hover::after {
        transform-origin: left;
        transform: scaleX(1);
    }

header {
position: fixed;
top: 0;
left: 0;
width: 100%;
padding: 20px 100px;

justify-content: space-between;
align-items: center;
z-index: 99;
color: #ffffff;
}
.navbtn {
position: relative;
width: 125%;
height: 45px;
background: #078aee;
border: none;
outline: none;
border-radius: 6px;
cursor: pointer;
font-size: 1em;
color: #ffffff;
font-weight: 500;
}
